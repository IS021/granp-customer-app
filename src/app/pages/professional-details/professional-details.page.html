<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=" " defaultHref="/tabs/chats"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Profilo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [inset]="true">
    <div class="ion-text-wrap">
      <ion-item class="description-item" [style.margin-bottom]="'1em'">
        <ion-avatar class="bigger-avatar">
          <!-- Use ngIf to conditionally show the image or the default avatar -->
          <ng-container *ngIf="professionalSelected.profilePicture; else showDefaultAvatar">
            <img [src]="professionalSelected.profilePicture" alt="User's profile picture" [style.border-radius]="'100%'" [style.max-width]="'100%'"/>
          </ng-container>
          <ng-template #showDefaultAvatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ng-template>
        </ion-avatar>
      </ion-item>
    </div>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col>
        <ion-label class="title-label">
          <h2>Info Professionista</h2>
        </ion-label>
      </ion-col>
    </ion-row>
  <ion-item class="ion-text-wrap">
    <ion-icon aria-hidden="true" name="person-circle-outline" slot="start" color="primary"></ion-icon>
    <ion-label class="scroll-text">
      {{professionalSelected.firstName}} {{professionalSelected.lastName}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon aria-hidden="true" name="mail-open-outline" slot="start" color="primary" ></ion-icon>
    <ion-label class="scroll-text">
      {{professionalSelected.email}}
    </ion-label>
  </ion-item>

  </ion-list>
</ion-content>
