<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Registrazione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="'true'">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <div class="ion-text-wrap">
          <h1>
            Completa la tua registrazione
          </h1>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">


    <ion-item>
      <ion-input label="Nome" label-placement="floating" type="text" v-model="txtfirstname" [(ngModel)]="customer.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Cognome" label-placement="floating" type="text" [(ngModel)]="customer.lastName"></ion-input>
    </ion-item>

    <ion-item id="open-modal">
      <ion-input label="Data di nascita" label-placement="floating" type="text"
        [(ngModel)]="customer.birthDate"></ion-input>
    </ion-item>

    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-datetime locale="it-IT" [presentation]="'date'" (ionChange)="setCustomerBirthdate($event)"
          showDefaultButtons="true" (ionCancel)="showPicker=false;"></ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-item id="open-modal">
      <ion-input label="Cellulare" [maskito]="phoneMask" [maskitoElement]="maskPredicate"
        placeholder="+39 xxx xxx xx xx" label-placement="floating" [(ngModel)]="customer.phoneNumber"></ion-input>
    </ion-item>

    <ion-item id="open-modal">
      <ion-textarea label="Descrizione" label-placement="floating" placeholder="Inserisci necessitÃ  particolari"
        type="text" [(ngModel)]="customer.elderDescription"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-toggle justify="start" labelPlacement="end" [style.margin-top]="'1rem'" [(ngModel)]="isNotElder">Non sono
        l'assistito</ion-toggle>
    </ion-item>

    <h2 *ngIf="isNotElder; else isElder">
      <p [style.text-align]="'center'" [style.font-weight]="'bold'">Inserisci i dati dell'assistito</p>

      <ion-item>
        <ion-input label="Nome" label-placement="floating" type="text"
          [(ngModel)]="customer.elderFirstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Cognome" label-placement="floating" type="text"
          [(ngModel)]="customer.elderLastName"></ion-input>
      </ion-item>


      <ion-item id="open-modal-elder">
        <ion-input label="Data di nascita" label-placement="floating" type="text" [(ngModel)]="customer.elderBirthDate">
        </ion-input>
      </ion-item>

      <ion-modal trigger="open-modal-elder">
        <ng-template>

          <ion-datetime locale="it-IT" [presentation]="'date'" (ionChange)="setElderBirthdate($event)"
            showDefaultButtons="true" (ionCancel)="showPicker=false;"></ion-datetime>

        </ng-template>
      </ion-modal>

      <ion-item>
        <ion-input label="Indirizzo" label-placement="floating" type="text"
          [(ngModel)]="customer.elderAddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Cellulare" [maskito]="phoneMask" [maskitoElement]="maskPredicate"
          placeholder="+39 xxx xxx xx xx" label-placement="floating"
          [(ngModel)]="customer.elderTelephoneNumber"></ion-input>
      </ion-item>
      <div class="buttonContainer">
        <ion-button expand="block" size="large" >Completa</ion-button>
      </div>
    </h2>
    <ng-template #isElder>
      <div class="buttonContainer">
        <ion-button expand="block" size="large">Completa</ion-button>
      </div>
    </ng-template>

  </ion-list>



</ion-content>
